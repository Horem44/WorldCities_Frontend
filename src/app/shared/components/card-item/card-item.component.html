<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ description }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    class="card-image"
    [src]="imageUrl"
    alt="Photo of a Shiba Inu"
    *ngIf="useImage"
  />
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-actions class="card-actions" *ngIf="useButtons">
    <button mat-button (click)="like()">LIKE</button>
    <button mat-button (click)="share()">SHARE</button>
  </mat-card-actions>
</mat-card>
