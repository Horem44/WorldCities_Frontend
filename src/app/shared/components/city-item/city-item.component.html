<app-card-item
  [title]="city.name"
  [description]="city.countryName"
  [imageUrl]="cityImageUrl"
  (like$)="like()"
  (dislike$)="dislike()"
>
  <mat-list>
    <mat-list-item>Latitude: {{ city.lat }}</mat-list-item>
    <mat-list-item>Longtitude: {{ city.lon }}</mat-list-item>
  </mat-list>
  <div class="likes-count">{{city.likesCount}} Likes</div>
</app-card-item>
